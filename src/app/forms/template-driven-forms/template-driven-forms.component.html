<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">UserName</label>
            <input
              id="username"
              type="text"
              class="form-control"
              ngModel
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <button
              type="button"
              class="btn btn-outline-info"
              id="suggest-username"
              name="suggest-username"
              (click)="onSuggestUserName()"
            >
              Suggest UserName
            </button>
          </div>
          <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input
              id="mobile"
              type="phone"
              class="form-control"
              ngModel
              name="mobile"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              id="email"
              type="mail"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
            <span class="help-block" *ngIf="!email.valid && email.touched"
              >Please enter a valid email id!!!</span
            >
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select
              id="gender"
              class="form-control"
              [ngModel]="defaultGender"
              name="gender"
              required
            >
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              class="form-control"
              ngModel
              name="password"
            />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              id="confirm-password"
              type="password"
              class="form-control"
              ngModel
              name="confirm-password"
            />
          </div>
          <span *ngIf="!userData.valid && userData.touched"
            >Please enter a valid user data</span
          >
          <div class="form-group">
          <div class="radio" *ngFor="let server of servers">
            <input type="radio" name="server" ngModel [value]="server" required/>
               {{ server }}
          </div>
          </div>
          <div class="form-group">
            <button
              type="submit"
              class="btn btn-primary"
              id="submit"
              name="submit"
              [disabled]="!f.valid"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data entered:</h3>
      <p>UserName : {{ user.username }}</p>
      <p>Mobile : {{ user.mobile }}</p>
      <p>Email : {{ user.email }}</p>
      <p>Gender : {{ user.gender }}</p>
      <p>Authenticated Server : {{ user.authenticatedserver }}</p>
    </div>
  </div>
</div>
