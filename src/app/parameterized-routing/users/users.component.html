<h1>Users</h1>
<div class="container">
  <div class="row" style="margin-top: 30px">
    <ul [@listStagger]="users$">
      <li *ngFor="let user of users$">
        <a routerLink="/details/{{ user.id }}">{{ user.name }}</a>
        <div class="card">
          <div class="card-body">
            <ul>
              <li>{{ user.email }}</li>
              <li>
                <a href="http://{{ user.website }}">{{ user.website }}</a>
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
